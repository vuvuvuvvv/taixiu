<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài xỉu - Chống nghiện</title>
    <link rel="stylesheet" href="./web/css/style.css" />
    <link rel="icon" type="image/png" href="./web/material/cover.png">
    <script src="./web/js/jquery-3.6.0.min.js"></script>
    <script src="./web/js/popper.min.js"></script>
    <script src="./web/js/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="wrapper">
        <!-- Modal -->
        <div class="modal fade" id="meme" data-bs-keyboard="false"
            aria-labelledby="memeLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" id="content_meme">
                </div>
            </div>
        </div>

        <div id="intro">
            <button type="button" id="btn_start">Chơi</button>
            <div id="txt_info">Đồng ý điều khoản rồi chơi!</div>
            <div id="confirm_form" class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="confirm">
                <label class="form-check-label" for="confirm">Đồng ý không nghiện.</label>
            </div>
        </div>

        <div id="fr_main">
            <div id="total_money">
            </div>

            <div id="box_btn_add_500k">
                <button type="button" onclick="add500()" data-bs-toggle="modal" data-bs-target="#meme"
                    role="button">Xin 500K</button>
            </div>

            <div id="header_txt">
                
            </div>

            <div id="fr_table">
                <div id="box_bet">
                    <button type="button" class="btn_bet" id="bet_b" data-bet="1" data-except-bet-type="s"><span>tài</span></button>
                    <button type="button" class="btn_bet" id="bet_s" data-bet="0" data-except-bet-type="b"><span>xỉu</span></button>
                </div>

                <div id="total_bet">
                    <div class="fr_total_bet" id="fr_b">
                        <span id="total_bet_b"></span>
                    </div>
                    <div class="fr_total_bet" id="fr_s">
                        <span id="total_bet_s"></span>
                    </div>
                </div>

                <div id="notify">
                </div>

                <div id="time">
                    <span id="countdown"></span>
                </div>

                <div id="fr_animation">
                    <div id="plate">
                    </div>
                    <div id="cover">
                    </div>
                    <div id="cubes">
                        <div class="cube" id="c1">
                        </div>
                        <div class="cube" id="c2">
                        </div>
                        <div class="cube" id="c3">
                            <span class="ct"></span>
                            <span class="cl"></span>
                            <span class="cr"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="fr_result">
            </div>

            <div id="box_bet_lv">
                <span data-bet-lv="1" class="btn_bet_lv bet_1k"></span>
                <span data-bet-lv="5" class="btn_bet_lv bet_5k"></span>
                <span data-bet-lv="10" class="btn_bet_lv bet_10k"></span>
                <span data-bet-lv="50" class="btn_bet_lv bet_50k"></span>
                <span data-bet-lv="100" class="btn_bet_lv bet_100k"></span>
                <span data-bet-lv="500" class="btn_bet_lv bet_500k"></span>
                <span data-bet-lv="999999" class="btn_bet_lv bet_999999k"></span>
            </div>
        </div>
        <div id="audio">
        </div>
    </div>

</body>

</html>
